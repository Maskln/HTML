<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Forms</title>
</head>
<body>
    <form name="memberForm" method="post">
        <div>
            <label for="name"><b>Member name :</b> </label>
           <input type="text" id="name" name="mName" required /> <b>*req</b>
        </div>
        <div>
            <label for="email"><b>Email :</b> </label>
            <input type="email" id="email" name="email" required /> <b>*req</b>
        </div>
        <div>
            <label for="school"><b>School :</b></label>
             <input type="text" id="school" name="school" required /> <b>*req</b>
        </div>
        <div>
            <input type="image" src="submit.jpg" name="submitBtn" alt="submit" />
        </div>
    </form>
</body>
</html>
